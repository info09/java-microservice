version: "3.8"

services:
  mongodb:
    container_name: mongodb
    restart: always
    environment:
      MONGODB_DATABASE: notification_service
      MONGODB_ROOT_USERNAME: root
      MONGODB_ROOT_PASSWORD: root
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

  mysqldb:
    container_name: mysqldb
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: "Admin@123$"
      MYSQL_TCP_PORT: 3306
      MYSQL_DATABASE: identity_service
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  neo4jdb:
    container_name: neo4jdb
    restart: always
    volumes:
      - neo4j_data:/data
    ports:
      - "7474:7474"
      - "7687:7687"

  identity.api:
    container_name: identity.api
    environment:
      - DBMS_CONNECTION=jdbc:mysql://mysqldb:3306/identity_service
    depends_on:
      - mysqldb
    ports:
      - "9080:8080"
    restart: always
