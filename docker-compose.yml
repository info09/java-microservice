version: "3.8"

services:
  #database section
  mongodb:
    image: bitnami/mongodb:7.0.11

  mysqldb:
    image: mysql:8.0.36-debian

  neo4jdb:
    image: neo4j:latest

  kafka:
    image: bitnami/kafka:3.7.0

#network section
networks:
  default:
    name: identity-service-network
    driver: bridge

#volumes sections
volumes:
  mongodb_data:
    name: mongodb_data
  mysql_data:
    name: mysql_data
  neo4j_data:
    name: neo4j_data